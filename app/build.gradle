apply plugin: 'com.android.application'

android {

    signingConfigs {
        jiang {
            keyAlias 'jiang'
            keyPassword 'jiangadmin'
            storeFile file('/Users/jiangyao/Desktop/TVLauncher/Jiang.jks')
            storePassword 'jiangadmin'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/aidl']
        }
    }
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.jiang.tvlauncher"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 32
        versionName "1.3.2"
        signingConfig signingConfigs.jiang
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.jiang
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.wang.avi:library:2.1.3'
    implementation 'com.android.support:leanback-v17:26.1.0'
    implementation 'com.google.code.gson:gson:2.8.4'
    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.2.0
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.8'
    implementation project(':libzxing')
    //    implementation files('libs/MiStats_SDK_Client_1_9_10.jar')
    //    implementation files('libs/thirdagent.jar')
    implementation 'com.squareup.picasso:picasso:2.5.2'
}
